<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>
<style>
  body {
    min-width: 240px;
    background: rgba(251, 251, 247, 0.71);
  }

  table {
    width: 100%;
  }

  .smallInput {
    resize: none;
    /*高度填充*/
    height: 100%;
    width: 99%;
    /*不加的话，chrome下该textarea边框会超出td边界（兼容性考虑）*/
    padding: 0;
    /*有时候需要，chrome下td中可能会有margin-top（似乎是默认的，具体没找到，通过设置td的padding或margin都不起作用，包括通配符整个文档的），这样会使得在ff和chrome下都兼容。*/
    vertical-align: bottom;
    font-size: 14px;
    font-family: Arial;
  }
</style>

<body>
  <table border="1">
    <tr>
      <td style="height: 50px;" colspan="3">
        <textarea id="contentArea" type="text" placeholder="按回车键获取翻译结果" class="smallInput"></textarea>
      </td>
    </tr>
    <tr style="text-align: center;">
      <td style="width:44%">
        <select id="whatFrom" style="width:100%;height: 25px;">
          <option value="auto">自动</option>
          <option value="zh-CHS">中文</option>
          <option value="ja">日文</option>
          <option value="EN">英文</option>
          <option value="ko">韩文</option>
          <option value="ru">俄文</option>
          <option value="de">德文</option>
          <option value="it">意大利文</option>
          <option value="th">泰文</option>
        </select>
      </td>
      <td>
        <img src="img/convert.png" width="20px" />
      </td>
      <td style="width:44%">
        <select id="whatTo" style="width:100%;height: 25px;">
          <option value="auto">自动</option>
          <option value="zh-CHS">中文</option>
          <option value="ja">日文</option>
          <option value="EN">英文</option>
          <option value="ko">韩文</option>
          <option value="ru">俄文</option>
          <option value="de">德文</option>
          <option value="it">意大利文</option>
          <option value="th">泰文</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <div id="resultDiv">
          <p>基本翻译：</p>
          <p>我爱你。</p>
          <br>
          <p>网络释义：</p>
          <p>我爱你。</p>
        </div>
      </td>
    </tr>
  </table>

  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/md5.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
